services:
  postgres:
    image: postgres:15-alpine
    container_name: us-realestate-postgres
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-us_realestate}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: ${TZ:-UTC}
    volumes:
      - us_realestate:/var/lib/postgresql/data

volumes:
  us_realestate: